apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: 000000000000.dkr.ecr.us-east-1.localhost.localstack.cloud:4511/localstack-hello-world:latest
          ports:
            - containerPort: 80
